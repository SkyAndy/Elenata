#CERT_EMAIL=dk1lp

#Linker Audio Anschluss
[RxElenataLinks]
TYPE=Local
AUDIO_DEV=alsa:hw:CARD=Audio,DEV=0
AUDIO_CHANNEL=0
SQL_DET=VOX
SQL_START_DELAY=300
SQL_HANGTIME=1000
VOX_FILTER_DEPTH=20
VOX_THRESH=1000
#SQL_SIGLEV_OPEN_THRESH=60
#SIGLEV_CLOSE_THRESH=30
# siglevdetcal /usr/local/etc/svxlink/intern-simplex-vox.conf RxElenataLinks
# die Werte dann eintragen
#SIGLEV_SLOPE=-56.92
#SIGLEV_OFFSET=282.77

# Fuer MIKRO KLEINES DELAY PTT-KLICK IST DANN WEG
SQL_DELAY=100
SQL_TAIL_ELIM=100
PEAK_METER=0
DTMF_DEC_TYPE=INTERNAL
DTMF_MUTING=1
CTCSS_FQDTMF_HANGTIME=40
1750_MUTING=1
MODULATION=FM
SEL5_DEC_TYPE=INTERNAL
SEL5_TYPE=ZVEI2
# ANGABE in DB VERSTAERKUNG DIGITAL
PREAMP=-10
# WIR WOLLEN DAS DIE HOEHEN DURCH KOMMEN
DEEMPHASIS=1
AUDIO_FILTER=HpBe1/2000

#Linker Audio Anschluss
[TxElenataLinks]
TYPE=Local
AUDIO_DEV=alsa:hw:CARD=Audio,DEV=0
AUDIO_CHANNEL=0
PTT_TYPE=GPIO
PTT_PIN=gpio5
TIMEOUT=7200
TX_DELAY=10
DTMF_TONE_LENGTH=100
DTMF_MUTING=1
DTMF_TONE_SPACING=50
DTMF_DIGIT_PWR=-15
# WIR WOLLEN KEINE TIEFENABSENKUNG UND KEINE VERSTÄRKUNG
PREAMP=10
PREEMPHASIS=0
CTCSS_FQ=118.8
CTCSS_LEVEL=-10
AUDIO_FILTER=LpBe1/1000

[SimplexLogicLinks]
TYPE=Simplex
RX=RxElenataLinks
TX=TxElenataLinks
MODULES=ModuleSelCallEnc,ModuleParrot
CALLSIGN=******
AUTH_KEY=******
SHORT_IDENT_INTERVAL=0
LONG_IDENT_INTERVAL=60
EVENT_HANDLER=/usr/local/share/svxlink/events.tcl
DEFAULT_LANG=de_DE
RGR_SOUND_DELAY=500
MACROS=Macros
FX_GAIN_NORMAL=5
FX_GAIN_LOW=-15
SEL5_MACRO_RANGE=03000,05000
DTMF_MUTING=0
DTMF_CTRL_PTY=/tmp/SimplexLogic
QSO_RECORDER=88:QsoRecorder
IDLE_TIMEOUT=10
OPEN_ON_1750=333
#ermoegliche erneutes oeffnen ohne 1750 ton
OPEN_ON_SQL_AFTER_RPT_CLOSE=600
##OPEN_ON_SQL=333
IDLE_SOUND_INTERVAL=3000
# Die NAG Ansage wenn RX minimum 500ms ist nicht senden
#IDENT_NAG_MIN_TIME=200
#IDENT_NAG_TIMEOUT=10
# 11.12.2021 Fading dedektion und Abschaltung
SQL_FLAP_SUP_MIN_TIME=1000
SQL_FLAP_SUP_MAX_COUNT=20
# 
IDENT_NAG_MIN_TIME=10000
1750_MUTING=1
QSO_RECORDER=88:QsoRecorder
OPEN_ON_CTCSS=118.8:1000
CTCSS_TO_TG=77.0:777,123.0:0,146.2:1965

[QsoRecorder]
REC_DIR=/var/spool/svxlink/qso_recorder
MAX_TIME=3600
MIN_TIME=200
SOFT_TIME=300
MAX_DIRSIZE=500
DEFAULT_ACTIVE=0
#TIMEMOUT=100
QSO_TIMEOUT=300
ENCODER_CMD=/usr/bin/sox \"%f\" \"%d/%b.mp3\" && rm \"%f\"
MACROS=Macros
FX_GAIN_NORMAL=10
FX_GAIN_LOW=-12

