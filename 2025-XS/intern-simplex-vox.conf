[ReflectorLogic]
TYPE=ReflectorV2
HOST_PRIO=100
HOST_PRIO_INC=1
HOST_WEIGHT=10
#HOSTS=xxx.xxx.xxx.xxx:5212
DNS_DOMAIN=127.0.0.1
CALLSIGN=******
AUTH_KEY=******
DEFAULT_TG=0
MONITOR_TGS=0
TG_SELECT_TIMEOUT=240
ANNOUNCE_REMOTE_MIN_INTERVAL=300
EVENT_HANDLER=/usr/local/share/svxlink/events.tcl
NODE_INFO_FILE=/usr/local/etc/svxlink/node_info.json
MUTE_FIRST_TX_LOC=0
MUTE_FIRST_TX_REM=0
TMP_MONITOR_TIMEOUT=3600
UDP_HEARTBEAT_INTERVAL=15
QSY_PENDING_TIMEOUT=15
